<!DOCTYPE html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- Load the page styles. -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

</head>
<body>
<div id="main" class="mb-20">

    <hr class='main-divider'>

    <header class="row">
        <!-- img-name-title -->
        <div id="header" class="medium-6 columns text-center"></div>

        <div class="medium-6 columns">
            <!-- summary -->
            <div id="welcome"></div>

            <!-- social contact -->
            <div id="topContacts" class="icon-bar five-up"></div>
        </div>
    </header>

    <section class="row">
        <hr class="divider">

        <!-- skillls -->
        <div id="skills-wrapper"></div>

        <!-- tools/software -->
        <div id="tools-wrapper"></div>
    </section>

    <section class="row">
        <hr class="divider">

        <!-- work experience -->
        <div id="workExperience" class="medium-12 columns"></div>
    </section>

    <section class="row">
        <!-- projects -->
        <div id="projects" class="medium-12 columns"></div>
    </section>

    <section class="row">
        <hr class="divider">

        <!-- education -->
        <div id="education" class="medium-12 columns"></div>

    </section>

    <section class="row">
        <hr class="divider">

        <div class="medium-12 columns">
            <h3>Where I've Lived and Worked</h3>
            <!-- google map container -->
            <div id="mapDiv"></div>
        </div>
    </section>

</div>

<footer id="lets-connect">
    <!-- footer contacts -->
    <div id="footerContacts" class="icon-bar five-up"></div>
</footer>

<a href="#" class="scroll-top"><i class="fa fa-chevron-up"></i></a>

<script src="js/jQuery.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/slick.min.js"></script>
<script src="js/visible.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/resumeBuilder.js"></script>

</body>
</html>
